<div class="bg-image"></div>
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="container content-container" style="max-width: 400px">
    <h2 class="text-white text-center mt-2">Login</h2>
    <!-- <form> -->
      <div class="form-floating mt-5 mb-3">
        <input
        [(ngModel)]="login.email"
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input
        [(ngModel)]="login.password"
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">Password</label>
      </div>
      <br />
      <div class="d-flex justify-content-between mt-4">
        <button (click)="submit()" type="submit" class="btn btn-primary btn-sm">Submit</button>
        <p class="text-white m-2">
          Create Account <a [routerLink]="['/register']"class="text-white">here</a>
        </p>
      </div>
    <!-- </form> -->
  </div>
</div>
